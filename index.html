<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de notas escolares</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <br>
            <h2>Descubra sua média</h2>
            <form onsubmit="return calcular()">
                <label for="media da escola">Média :</label>
                <input class="form-inp" type="text" name="mediaEs" id="mediaEs">
                <br><br>
                <label for="nota1">Nota 1:</label>
                <input class="form-inp" type="text" name="nota1" id="nota1">
                <br><br>
                <label for="nota2">Nota 2:</label>
                <input class="form-inp" type="text" name="nota2" id="nota2">
                <br><br>
                <label for="nota3">Nota 3:</label>
                <input class="form-inp" type="text" name="nota3" id="nota3">
                <br><br>
                <button type="submit"><strong>Enviar</strong></button>
                <br><br><br><br>
                <h2 id="resultado"></h2>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
